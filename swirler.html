<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Swirler & Assembly Viewer</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
  :root {
    --bg-dark: #2b2b2b;
    --panel-bg: #333;
    --text-main: #eee;
    --text-muted: #a8c1dd;
    --accent: #0ea5e9;
  }

  body{
    font-family: 'Inter', system-ui, sans-serif;
    margin:0;
    background: var(--bg-dark);
    color: var(--text-main);
    display:flex;
    justify-content:center;
    padding: 20px;
  }
  
  .wrap{
    width:100%;
    max-width:1400px;
    display:flex;
    gap:20px;
    align-items: flex-start;
  }
  
  /* Viewer Container */
  .viewerBox{
    flex:1;
    position:relative;
    border-radius:16px;
    overflow:hidden;
    background:#444;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    height: 80vh; /* Taller view */
  }
  
  model-viewer{
    width:100%;
    height:100%;
    display:block;
    background:#444;
  }
  
  /* Sidebar Controls */
  .controls{
    width:320px;
    background: var(--panel-bg);
    border-radius:16px;
    padding:20px;
    box-shadow:0 6px 18px rgba(0,0,0,0.4);
    display: flex;
    flex-direction: column;
    gap: 16px;
  }
  
  .controls h3{ margin:0; color:#fff; font-size: 18px; }
  
  .control-group {
    border-bottom: 1px solid #444;
    padding-bottom: 16px;
  }
  .control-group:last-child { border-bottom: none; }
  
  label{ display:block; font-size:12px; font-weight: 600; color: var(--text-muted); margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.5px; }
  
  select, input[type=color], button {
    width:100%;
    padding:10px 12px;
    border-radius:8px;
    border:1px solid #555;
    background:#222;
    color:#fff;
    font-family: inherit;
    font-size: 14px;
    margin-bottom: 8px;
    cursor: pointer;
    transition: all 0.2s;
  }

  select:hover, button:hover { border-color: var(--accent); }
  
  /* Primary Button Style */
  button.primary {
    background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
    border: none;
    font-weight: 600;
  }
  
  /* Profile Box (Dimensions) */
  .profileBox{
    background:#242424;
    border-radius:8px;
    border:1px solid #3a3a3a;
    padding: 12px;
  }
  
  .dim-row {
    display: flex;
    justify-content: space-between;
    font-size: 14px;
    margin-top: 6px;
    font-family: monospace;
    color: #cbdff5;
  }
  
  .status{
    font-size:12px;
    color: var(--accent);
    text-align: center;
    margin-top: 4px;
  }
  
  /* Responsive */
  @media (max-width: 800px) {
    .wrap { flex-direction: column; }
    .viewerBox { height: 50vh; }
    .controls { width: 100%; }
  }
</style>
</head>
<body>

<div class="wrap">
  <div class="viewerBox" id="viewerBox">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    
    <model-viewer 
      id="mv" 
      src="./swirler.gltf" 
      alt="3D Model" 
      camera-controls 
      auto-rotate 
      rotation-per-second="30deg" 
      shadow-intensity="1"
      camera-orbit="45deg 55deg 105%"
    ></model-viewer>
  </div>

  <div class="controls">
    
    <div class="control-group">
      <h3>Model Selection</h3>
      <div class="status" id="status">Ready</div>
    </div>

    <div class="control-group">
      <label>Choose File</label>
      <select id="modelSel">
        <option value="./swirler.gltf">Swirler (Main Component)</option>
        <option value="./assembly1.gltf">Assembly Configuration 1</option>
        <option value="./assembly2.gltf">Assembly Configuration 2</option>
        <option value="./assembly3.gltf">Assembly Configuration 3</option>
      </select>
      <button id="resetBtn">Reset Camera View</button>
    </div>

    <div class="control-group">
      <label>Appearance</label>
      <select id="envSel">
        <option value="dark">Dark Studio</option>
        <option value="light">Light Lab</option>
      </select>

      <label style="margin-top:12px;">Color Tint</label>
      <div style="display:flex; gap:8px;">
        <input id="colorPicker" type="color" value="#ff8833" style="height:40px; width:50px; padding:0;" />
        <button id="applyColor" class="primary">Apply Color</button>
      </div>
    </div>

    <div class="control-group">
      <label>Analysis</label>
      <button id="autoRotateBtn">Auto Rotate: ON</button>
      
      <div class="profileBox">
        <label style="margin:0 0 8px 0;">Bounding Box (Meters)</label>
        <div class="dim-row"><span>Width (X)</span> <span id="dimX">—</span></div>
        <div class="dim-row"><span>Height (Y)</span> <span id="dimY">—</span></div>
        <div class="dim-row"><span>Depth (Z)</span> <span id="dimZ">—</span></div>
      </div>
    </div>

  </div>
</div>

<script>
const mv = document.getElementById('mv');
const modelSel = document.getElementById('modelSel');
const resetBtn = document.getElementById('resetBtn');
const envSel = document.getElementById('envSel');
const colorPicker = document.getElementById('colorPicker');
const applyColor = document.getElementById('applyColor');
const autoRotateBtn = document.getElementById('autoRotateBtn');
const dimX = document.getElementById('dimX');
const dimY = document.getElementById('dimY');
const dimZ = document.getElementById('dimZ');
const status = document.getElementById('status');
const viewerBox = document.getElementById('viewerBox');

let materialsReady = false;
let currentMaterials = [];

// 1. Handle Model Switching
modelSel.addEventListener('change', () => {
  const file = modelSel.value;
  status.textContent = 'Loading ' + file + '...';
  // Reset dimensions display while loading
  dimX.textContent = '...';
  dimY.textContent = '...';
  dimZ.textContent = '...';
  mv.src = file;
});

// 2. Handle Model Loaded Event (Dimensions & Materials)
mv.addEventListener('load', () => {
  status.textContent = 'Model Loaded';
  
  // -- Material Setup --
  try {
    const model = mv.model;
    if(model && model.materials){
      currentMaterials = model.materials;
      materialsReady = true;
    } else {
      materialsReady = false;
    }
  } catch(e) { materialsReady = false; }

  // -- Dimension Calculation --
  // We use getDimensions() which handles Assemblies (multiple meshes) correctly
  try {
    const dim = mv.getDimensions(); // returns object {x, y, z} in meters
    dimX.textContent = dim.x.toFixed(4);
    dimY.textContent = dim.y.toFixed(4);
    dimZ.textContent = dim.z.toFixed(4);
  } catch(e) {
    dimX.textContent = "Err";
  }
});

// 3. Environment Toggle
envSel.addEventListener('change', ()=> {
  if(envSel.value === 'light'){
    viewerBox.style.background='#e5e7eb';
    mv.style.background='#e5e7eb';
  } else {
    viewerBox.style.background='#444';
    mv.style.background='#444';
  }
});

// 4. Color Application
applyColor.addEventListener('click', () => {
  if(!materialsReady){ status.textContent = 'Wait for load...'; return; }
  
  const hex = colorPicker.value.replace('#','');
  const r = parseInt(hex.substring(0,2),16)/255;
  const g = parseInt(hex.substring(2,4),16)/255;
  const b = parseInt(hex.substring(4,6),16)/255;
  
  let appliedCount = 0;
  
  // Apply to all materials found in the glTF
  currentMaterials.forEach(m => {
    if(m.pbrMetallicRoughness){
      m.pbrMetallicRoughness.setBaseColorFactor([r,g,b,1]);
      appliedCount++;
    }
  });
  
  status.textContent = `Colored ${appliedCount} materials`;
});

// 5. Rotation Toggle
let rotating = true;
autoRotateBtn.addEventListener('click', () => {
  rotating = !rotating;
  if(rotating){ 
    mv.setAttribute('auto-rotate',''); 
    autoRotateBtn.textContent='Auto Rotate: ON';
    autoRotateBtn.style.opacity = "1";
  } else { 
    mv.removeAttribute('auto-rotate'); 
    autoRotateBtn.textContent='Auto Rotate: OFF';
    autoRotateBtn.style.opacity = "0.7";
  }
});

// 6. Reset View
resetBtn.addEventListener('click', ()=>{ 
  mv.dismissPoster();
  mv.cameraOrbit = '45deg 55deg 105%';
  mv.fieldOfView = 'auto';
});

</script>
</body>
</html>
