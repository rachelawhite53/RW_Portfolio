<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swirling Jet System Diagram</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      color: white;
    }

    .header h1 {
      margin: 0 0 10px 0;
      font-size: 32px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .header .subtitle {
      font-size: 16px;
      opacity: 0.9;
      font-weight: 400;
    }

    .image-card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
      max-width: 1200px;
      width: 100%;
    }

    /* This ensures the image stays inside the box and maintains aspect ratio */
    .image-card img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 24px;
      }

      .image-card {
        padding: 10px;
      }
    }
  </style>
</head>

<body>

  <div class="header">
    <h1>Swirling Jet System</h1>
  </div>

  <div class="image-card">
    <img src="assets/drawing1.jpeg" alt="Swirling Jet System Diagram">
  </div>

  <div class="image-card">
    <img src="assets/drawing2.jpeg" alt="Swirler System Diagram">
  </div>


</body>

</html>
